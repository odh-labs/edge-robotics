---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: model-pipeline
  namespace: edge-robotics
spec:
  tasks:
    - name: git-clone
      params:
      - name: url
        value: https://github.com/tnscorcoran/GuiseAI-Openshift
      - name: revision
        value: ""
      - name: refspec
        value: ""
      - name: submodules
        value: "true"
      - name: depth
        value: "1"
      - name: sslVerify
        value: "true"
      - name: crtFileName
        value: ca-bundle.crt
      - name: subdirectory
        value: ""
      - name: sparseCheckoutDirectories
        value: ""
      - name: deleteExisting
        value: "true"
      - name: httpProxy
        value: ""
      - name: httpsProxy
        value: ""
      - name: noProxy
        value: ""
      - name: verbose
        value: "true"
      - name: gitInitImage
        value: registry.redhat.io/openshift-pipelines/pipelines-git-init-rhel8@sha256:429ba9c10dfcff4ee0154ab75f9bd06fd306f019c0ed0b062ba7c03e56e3e33b
      - name: userHome
        value: /home/git
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
      - name: output
        workspace: Model Workspace
    - name: buildah
      params:
      - name: IMAGE
        value: quay.io/tcorcoran/guise-model
      - name: BUILDER_IMAGE
        value: registry.redhat.io/rhel8/buildah
      - name: STORAGE_DRIVER
        value: vfs
      - name: DOCKERFILE
        value: ./Dockerfile
      - name: CONTEXT
        value: .
      - name: TLSVERIFY
        value: "true"
      - name: FORMAT
        value: oci
      - name: BUILD_EXTRA_ARGS
        value: ""
      - name: PUSH_EXTRA_ARGS
        value: ""
      - name: SKIP_PUSH
        value: "false"
      runAfter:
      - git-clone
      taskRef:
        kind: ClusterTask
        name: buildah
      workspaces:
      - name: source
        workspace: Model Workspace
  workspaces:
    - name: Model Workspace
